<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/carrito.css" />
    <title>Carrito</title>
  </head>

  <body>
    <!--  Encabezado del carrito -->
    <header>
      <h1>Carrito de Compras</h1>
      <a href="./index.html" class="icono-carrito"
        ><img src="./iconos/product-return.png" alt="" width="30" />Volver</a
      >
      <!-- boton de regresar -->
    </header>

    <!-- Seccion principal del carrito -->
    <section id="carrito" class="productos">
      <h2 class="carrito-h2">Tu carrito</h2>
      <div id="lista-carrito">
        <!-- Lista de productos -->
      </div>

      <!-- Seccion de resumen del carrito -->
      <div id="resumen-carrito">
        <p>Total de productos: <span id="total-productos">0</span></p>
        <p>Importe total en Dolares: $<span id="importe-total">0</span></p>
      </div>

      <button onclick="realizarCompra()" class="finalizar">
        Finalizar la compra</button
      ><!--  boton de compra -->
    </section>

    <!-- Pie de página -->
    <footer>
      <p>&copy; 2025 Tienda de Compras. Todos los derechos reservados.</p>
      <p>
        <a href="#">Política de Privacidad</a> |
        <a href="#">Términos de Servicio</a> |
        <a href="./html/contacto.html" target="_blank">Contacto</a>
      </p>
    </footer>

    <script src="./carrito.js"></script>
  </body>
</html>
